{% extends 'base.html' %}
{% block content %}
<form method="post">
    <!--오류표시 start-->
    {% if form.errors %}
    <div>
        {% for field, errors in form.errors.items() %}
        <strong>{{ form[field].label }}</strong>
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
    {% endif %}
    <!--오류표시 end-->
    {{ form.csrf_token }}
    <div>
        <label for="rate">평점(5점만점)</label>
        <input type="number" step="0.5" min="0" max="5" class="form-control" name="rate" id="rate"
            value="{{ form.rate.data or '' }}">
    </div>
    <div>
        <label for="content">후기</label>
        <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.data or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">후기 및 평점 등록하기</button>
</form>
<br><br>
{% endblock %}
