<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterPiece 국내 음반 평점</title>
</head>
<body>
    <a href="{{ url_for('main.index') }}">MasterPiece</a>
    {% if g.user %}
        <a href="{{ url_for('auth.logout') }}">로그아웃({{ g.user.user_name }})</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}">로그인</a>
        <a href="{{ url_for('auth.create') }}">회원가입</a>
    {% endif %}
    <br>----------------------------------------------------<br>
    {% block content %}
    {% endblock %}
    <!-- 자바스크립트 Start -->
    {% block script %}
    {% endblock %}
    <!-- 자바스크립트 End -->
</body>
</html>
